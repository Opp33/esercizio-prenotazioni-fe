<mat-card class="clienti-list-card">
  <div class="top-bar">
    <h1 class="page-title">Clienti</h1>
    <button mat-raised-button color="primary" class="modern-button" routerLink="/prenotazioni">
      Prenotazioni
    </button>
  </div>

  <mat-card-content>
    <div class="button-container">
      <button mat-raised-button color="primary" class="modern-button" routerLink="/nuovo-cliente">
        <mat-icon>add</mat-icon>
        Nuovo cliente
      </button>
    </div>

    <div class="grid-container" *ngIf="clienti.length > 0">
      <mat-card class="cliente-card" *ngFor="let c of clienti" (click)="editcliente(c)" style="cursor: pointer;">
        <mat-card-header>
          <mat-card-title>{{ c.cognome }} {{ c.nome }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p><strong>Telefono:</strong> {{ c.telefono }}</p>
          <p><strong>Email:</strong> {{ c.email }}</p>
        </mat-card-content>
      </mat-card>
    </div>

    <p *ngIf="clienti.length === 0">Nessuna prenotazione trovata.</p>
  </mat-card-content>
</mat-card>
